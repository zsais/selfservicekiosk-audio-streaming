<div id=headerimg>
  <img src="../assets/rm-logo-social-card-removebg-preview.png" height="250" width="500">
</div>

<!-- How to use card -->
<div class="card">
  <div id = how-to class="card-header">
    How to use?
  </div>
  <div class="card-body">
      <p>Input a question either by text or voice and get a response with product recommendations. Test by asking: "What is the best loan for someone with a 650 credit score?" </p>
  </div>
</div>

<!-- Ask text -->
<div class="card">
  <div id = how-to class="card-header">
    Type your question
  </div>
  <div class="card-body">
    <div class="input-group input-group-sm">
      <div class="input-group-prepend">
      </div>
      <input type="text" class="form-control">
      <a href="#" id="sub" class="btn btn-primary">
        <img src="../assets/arrow-right.svg" height="20" width="20">
      </a>
    </div>
  </div>
</div>

<!-- Ask speech -->
<div class="card">
  <div id = how-to class="card-header">
    Ask your question by voice!
  </div>
  <div class="card-body">
    <button type="button" class="btn btn-info w-100">
      <app-microphone [waveform]="waveform"></app-microphone>
    </button>
    <p id=utterance ><app-waveform #waveform></app-waveform></p>
    <button type="button" class="btn btn-info w-100" (click)="onReset();">
      Ask a new question
    </button>
  </div>
</div>

<div class = "card">
  <app-dialogflow></app-dialogflow>
</div>

<router-outlet></router-outlet>
